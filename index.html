<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>링크 클릭 예제</title>
    <style>
        #clickable-element {
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="clickable-element">섹스[버튼 클릭시 사이트로 이동]</div>

    <script>
        document.getElementById('clickable-element').addEventListener('click', function() {
            window.location.href = 'https://vimeo.com/990452789'; // 이동할 사이트 주소
        });
    </script>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Music on Button Click</title>
    <style>
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <button id="playButton">감동적인 노래듣기</button>
    <audio id="music" src="https://vgmsite.com/soundtracks/friday-night-funkin-twiddlefinger-windows-gamerip-2024/dwiuylzqpt/02.%20TwiddleFinger.mp3"></audio>

    <script>
        document.getElementById('playButton').addEventListener('click', function() {
            var audio = document.getElementById('music');
            audio.play();
        });
    </script>
</body>
</html>
